apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpledata
  namespace: demo-circuitbreaker
spec:
  selector:
    matchLabels:
      app: simpledata
  replicas: 1
  template:
    metadata:
      name: simpledata
      labels:
        app: simpledata
        version: v5
    spec:
      containers:
      - name: simpledata
        image: ailtonmsj/simpledata:v6-delay
        #image: ailtonmsj/simpledata:v5
        #image: ailtonmsj/simpledata:bad-version
        imagePullPolicy: Always
